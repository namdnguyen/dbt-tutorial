version: 2

models:
  - name: dim_customers
    description: One record per customer
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.
  - name: fct_order_payments
    description: One record per payment
    columns:
      - name: payment_id
        description: Primary key
        tests:
          - unique
          - not_null
